<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Music Discovery</title>
    <meta name="description" content="Learn more about the Music Discovery project.">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 260px;
            background: #121212;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 24px 0 0 0;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
            transition: width 0.3s;
        }

        .sidebar .logo {
            font-size: 2em;
            font-weight: bold;
            color: #1db954;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 32px;
            font-size: 1.1em;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: #282828;
            color: #1ed760;
        }

        .main-content {
            margin-left: 260px;
            padding: 36px 40px 40px 40px;
            min-height: 100vh;
            background: #181818;
        }

        .footer-player {
            position: fixed;
            left: 260px;
            right: 0;
            bottom: 0;
            background: #222;
            border-top: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 12px 32px;
            z-index: 10;
            min-height: 70px;
        }

        .footer-player img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 18px;
        }

        .footer-player .track-info {
            flex: 1;
        }

        .footer-player .track-title {
            font-size: 1.08em;
            color: #fff;
            font-weight: 500;
        }

        .footer-player .track-artist {
            font-size: 0.95em;
            color: #bbb;
        }

        .footer-player .controls {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-left: 24px;
        }

        .footer-player .controls button {
            background: none;
            border: none;
            color: #1db954;
            font-size: 1.3em;
            cursor: pointer;
            transition: color 0.2s;
        }

        .footer-player .controls button:hover {
            color: #fff;
        }

        /* About Page Specific Styles */
        main {
            padding: 20px;
        }

        section {
            background: #222;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 20px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            font-size: 2em;
            color: #1db954;
            margin-top: 0;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #bbb;
            margin-bottom: 20px;
        }

        img {
            border-radius: 8px;
            display: block;
            margin: auto;
        }
        
        /* Media Queries for Responsiveness */
        @media (max-width: 900px) {
            .sidebar {
                width: 70px;
            }
            .main-content {
                margin-left: 70px;
                padding: 24px 8px 80px 8px;
            }
            .footer-player {
                left: 70px;
                padding: 10px 8px;
            }
            .sidebar .logo {
                font-size: 1.2em;
            }
            .sidebar nav a {
                font-size: 0.9em;
                padding: 8px 10px;
            }
            .sidebar .recent,
            .sidebar .create-btn {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 16px 2vw 80px 2vw;
            }
            .footer-player {
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Musicify</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="playlists.html">Playlists</a>
            <a href="moods.html">Moods</a>
            <a href="about.html" class="active">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <div class="main-content">
        <main>
            <section>
                <h2>About This Project</h2>
                <p>
                    Music Discovery is a student project for discovering new music by mood. The site features curated playlists, mood-based navigation, and interactive features to help you find your next favorite song.
                </p>
                <img src="images/about.jpg" alt="About Music Discovery" style="max-width:100%;">
            </section>
        </main>
    </div>

    <div class="footer-player">
        <img src="images/chill.jpg" alt="Now Playing">
        <div class="track-info">
            <div class="track-title">Exaa Rod010</div>
            <div class="track-artist">Twierpilotte</div>
        </div>
        <div class="controls">
            <button title="Previous"><i class="fa fa-step-backward"></i></button>
            <button title="Play/Pause"><i class="fa fa-play"></i></button>
            <button title="Next"><i class="fa fa-step-forward"></i></button>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>
</html>
