<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Music Discovery</title>
    <meta name="description" content="Learn more about the Music Discovery project.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            width: 260px;
            background: #121212;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            padding: 24px 0 0 0;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.2);
            transition: width 0.3s;
        }

        .sidebar .logo {
            font-size: 2em;
            font-weight: bold;
            color: #1db954;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }

        .sidebar nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .sidebar nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 32px;
            font-size: 1.1em;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar nav a.active,
        .sidebar nav a:hover {
            background: #282828;
            color: #1ed760;
        }

        .main-content {
            margin-left: 260px;
            padding: 36px 40px 40px 40px;
            min-height: 100vh;
            background: #181818;
        }

        /* About Page Specific Styles */
        main {
            padding: 20px;
        }

        .about-section {
            background: #222;
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 20px;
            max-width: 800px;
            margin: auto;
            display: flex;
            align-items: flex-start;
            gap: 40px;
        }

        h2 {
            font-size: 2em;
            color: #1db954;
            margin-top: 0;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #bbb;
            margin-bottom: 20px;
        }

        .about-image {
            width: 150px; /* Adjust the image size */
            height: auto;
            border-radius: 8px;
            flex-shrink: 0;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 900px) {
            .sidebar {
                width: 70px;
            }
            .main-content {
                margin-left: 70px;
                padding: 24px 8px 80px 8px;
            }
            .sidebar .logo {
                font-size: 1.2em;
            }
            .sidebar nav a {
                font-size: 0.9em;
                padding: 8px 10px;
            }
            .about-section {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
        }

        @media (max-width: 600px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 16px 2vw;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Musicify</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="playlists.html">Playlists</a>

            <a href="about.html" class="active">About</a>
        </nav>
    </div>

    <div class="main-content">
        <main>
            <section class="about-section">
                <img src="images/ABOUT.webp" alt="About Musicify" class="about-image">
                <div>
                    <h2>About This Project</h2>
                    <p>
                        Musicify is a platform where you can discover and listen to a variety of playlists curated to match your different moods.
                </div>
            </section>
        </main>
    </div>
</body>
</html>
