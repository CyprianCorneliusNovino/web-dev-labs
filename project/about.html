<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Music Discovery</title>
    <meta name="description" content="Learn more about the Music Discovery project.">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css"> 
    
    <style>
        /* Custom Variables and Base Styles (Simulating Spotify/Dark Theme) */
        :root {
            --bs-body-bg: #181818;
            --bs-body-color: #fff;
            --sidebar-bg: #121212;
            --card-bg: #222222;
            --highlight-color: #1ed760; /* Spotify Green */
        }

        body {
            background: var(--bs-body-bg);
            color: var(--bs-body-color);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        /* Sidebar (Fixed position layout) */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 24px 0;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        /* Main content offset */
        .main-content {
            margin-left: 260px;
            padding-top: 36px;
            padding-bottom: 40px;
            min-height: 100vh;
        }
        
        /* Sidebar Navigation Custom Active/Hover State */
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: #282828;
            color: var(--highlight-color) !important;
        }
        
        /* About Section Specific Styling */
        .about-section {
            background: var(--card-bg);
        }

        /* Responsive design using Bootstrap utilities and custom overrides */
        @media (max-width: 992px) { /* Medium screens and down */
            .sidebar {
                width: 70px;
            }
            .sidebar .logo {
                font-size: 1.2rem;
            }
            .sidebar nav a span {
                display: none;
            }
            .main-content {
                margin-left: 70px;
            }
            /* Adjust padding/margins for smaller screens */
            .main-content {
                padding: 24px 15px; 
            }
        }
        @media (max-width: 576px) { /* Small screens and down */
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 16px 15px; 
            }
            .about-section {
                /* Force column layout and center items for small screens */
                flex-direction: column !important;
                align-items: center !important;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column">
        <div class="logo text-center text-success fs-3 fw-bold mb-4">Musicify</div>
        <nav class="nav flex-column gap-2 mb-4">
            <a href="index.html" class="nav-link text-white py-2 px-4 rounded-3">
                <i class="fas fa-home me-2"></i> <span>Home</span>
            </a>
            <a href="playlists.html" class="nav-link text-white py-2 px-4 rounded-3">
                <i class="fas fa-list-ul me-2"></i> <span>Playlists</span>
            </a>
            <a href="about.html" class="nav-link text-white py-2 px-4 rounded-3 active bg-dark" aria-current="page">
                <i class="fas fa-info-circle me-2"></i> <span>About</span>
            </a>
        </nav>
    </div>

    <div class="main-content">
        <main class="container">
            <section class="about-section d-flex align-items-start gap-4 p-4 p-md-5 rounded-3 shadow-lg mx-auto" style="max-width: 800px;">
                
                <img src="images/ABOUT.webp" alt="About Musicify" class="about-image rounded-2 flex-shrink-0" style="width: 150px; height: auto;">
                
                <div>
                    <h2 class="text-success fs-2 fw-bold mb-3">About This Project</h2>
                    <p class="fs-5 text-secondary">
                        Musicify is a platform where you can discover and listen to a variety of playlists curated to match your different moods.
                    </p>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
