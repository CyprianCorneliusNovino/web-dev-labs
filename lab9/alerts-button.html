<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Button Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container py-5">
        <h1 class="mb-4">Activity 5: Alert and Button Showcase</h1>
        
        <h2 class="h4 mt-5">Bootstrap Alerts</h2>
        
        <div class="alert alert-success" role="alert">
            <h5 class="alert-heading">Success!</h5>
            Your submission has been successfully processed.
        </div>
        
        <div class="alert alert-danger" role="alert">
            <h5 class="alert-heading">Error!</h5>
            A critical error occurred. Please try again later.
        </div>
        
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Warning!</strong> Your session is about to expire.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h2 class="h4 mt-5">Bootstrap Buttons</h2>

        <div class="d-grid gap-2 d-md-block">
            <button type="button" class="btn btn-primary btn-lg">Primary Button</button>
            
            <button type="button" class="btn btn-secondary btn-lg">Secondary Button</button>
            
            <button type="button" class="btn btn-outline-success btn-lg">Outline Success</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
