<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Bean & Brew Café</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            /* Background Image Styles */
            background-image: url('https://via.placeholder.com/1920x1080/f0f8ff/555555?text=Coffee+Beans+Background');
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white for readability */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h2 {
            color: #5d4037; /* A deep brown color, like coffee beans */
            text-align: center;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
        
        /* --- Contact Form Styles (Adjusted for non-Bootstrap) --- */
        .contact-form-section {
            padding: 30px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #5d4037;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-btn {
            background-color: #6d4c41; /* Coffee brown button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #5d4037; /* Darker brown on hover */
        }
        
        /* Navigation Styles */
        .main-nav {
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
            background-color: rgba(93, 64, 55, 0.9); /* Darker brown background for nav */
            border-radius: 8px 8px 0 0;
        }
        
        .nav-link {
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            background-color: #a1887f; /* Lighter brown hover/active */
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 0.9em;
            color: #666;
            background-color: rgba(240, 240, 240, 0.9);
            border-radius: 0 0 8px 8px;
        }
        
        /* Map container style */
        .map-container {
            position: relative;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="main-nav">
            <a class="nav-link" href="index.html" style="font-weight: bold; font-size: 1.2em;">Mini Café Site</a>
            
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link active" href="contact.html">Contact</a>
        </div>
        
        <h1>Contact Us</h1>
        <hr>

        <div class="contact-form-section">
            <h2 style="margin-top: 0;">Send us a message</h2>
            <p style="text-align: center;">We'd love to hear from you! Please use the form below.</p>

            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="inputMessage">Message</label>
                    <textarea id="inputMessage" rows="4" placeholder="Your Message" required></textarea>
                </div>

                <h5 style="color: #5d4037; text-align: center; margin-top: 20px;">Our Location</h5>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15440.913303642345!2d121.03350499878149!3d14.655938883906236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397b71887259f51%3A0x6b4f746777085750!2sQuezon%20City%2C%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1700000000000!5m2!1sen!2sph" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <button type="submit" class="submit-btn">Submit Message</button>
            </form>

        </div>
        
        <hr>

        <footer class="footer">
            © 2025 Mini Café Site
        </footer>
    </div>
    
    </body>
</html>
