<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | Bean & Brew Caf√©</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>Share Your Feedback üí¨</h1>
        <p>We value your opinion! Please use the form below to share your experience with us.</p>
        
        <div class="nav-button-container">
            <a href="index.html" class="nav-button">‚Üê Back to Home</a>
        </div>

        <hr>

        <div class="contact-form-section">
            <h2>Submit Your Feedback</h2>
            
            <form id="feedback-form" onsubmit="return validateForm(event)">
                
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Feedback Message (Min. 5 characters)</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                
                <p id="form-message" style="margin-top: 15px; font-weight: bold;"></p>
                
                <button type="submit" class="submit-btn">Send Feedback</button>
            </form>
        </div>

        <hr>
        
        <div id="previous-feedback-section">
            <h2>Recent Feedback</h2>
            <ul id="feedback-list">
                <li>"Great coffee and fast service!" - Anonymous</li>
            </ul>
        </div>

        <hr>
        
        <footer>
            <p>&copy; 2025 Bean & Brew Caf√©. All rights reserved.</p>
        </footer>
    </div>

    <script src="validation.js"></script>
</body>
</html>
