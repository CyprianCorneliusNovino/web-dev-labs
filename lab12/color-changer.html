<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5: Background Changer</title>
    <style>
        body {
            transition: background-color 0.5s ease; /* Optional: smooth transition */
            min-height: 100vh; /* Ensure the body covers the full height */
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Dynamic Background Changer</h1>

    <select id="color-select">
        <option value="white">White</option>
        <option value="lightblue">Light Blue</option>
        <option value="lightgreen">Light Green</option>
        <option value="lightcoral">Light Coral</option>
    </select>

    <button onclick="changeBackground()">Change Background</button>

    <script src="color-changer.js"></script>
</body>
