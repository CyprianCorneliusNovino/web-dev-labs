<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5: Dynamic Background Changer</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        body {
            transition: background-color 0.5s ease; 
            min-height: 100vh;
            margin: 0;
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; 
        }
        .color-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        #color-select {
            height: 45px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 8px 12px;
            font-size: 1.1rem;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="color-card">
        <h1>Dynamic Background Changer</h1>

        <div class="d-flex flex-column gap-3">
            <select id="color-select" class="form-select">
                <option value="white">White</option>
                <option value="lightblue">Light Blue</option>
                <option value="lightgreen">Light Green</option>
                <option value="lightcoral">Light Coral</option>
                <option value="#333">Dark Gray</option>
                <option value="#f8e58c">Pale Yellow</option>
            </select>

            <button onclick="changeBackground()" class="btn btn-primary btn-lg">
                Change Background
            </button>
        </div>
    </div>

    <script src="color-changer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
