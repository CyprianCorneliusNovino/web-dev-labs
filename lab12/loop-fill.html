<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3: Loop Fill</title>
</head>
<body>
    <h1>Check Console for Output or look below:</h1>

    <script>
        // The code will print "Number: 0" to "Number: 4"

        // The 'i' starts at 0, continues while i is less than or equal to 4 (i <= 4), 
        // and increments by 1 (i++).
        for (let i = 0; i <= 4; i++) {
            document.write("Number: " + i + "<br>");
        }
    </script>
</body>
</html>
