<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Styles</title>
    
    <style>
        h1, h2 {
            font-family: Arial, sans-serif;
            color: steelblue;
            text-align: center;
        }
    </style>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Internal Style Example</h1>
        <p>This heading is styled using an internal CSS block within the `head` section of the HTML file.</p>
    </header>

    <p style="color: purple; background-color: lightgray; padding: 5px;">
        This paragraph is styled using an <b>inline</b> style. Notice how the style is applied directly to the HTML tag.
    </p>

    <div class="styled-box">
        <p>This box is styled using an <b>external</b> stylesheet called `style.css`.</p>
    </div>

</body>
</html>
