<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utility Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Optional: Add a border to the responsive paragraph for visibility */
        .responsive-paragraph {
            border: 1px dashed #000;
        }
    </style>
</head>
<body>

    <div class="container py-5">
        
        <h1 class="text-center mt-4">Module 10 Utility Playground</h1>

        <div class="bg-warning p-4 mb-3">
            This is a colored box using the **bg-warning** (yellow) background utility, with padding (**p-4**) on all sides, and margin-bottom (**mb-3**).
        </div>

        <p class="responsive-paragraph d-none d-md-block">
            This paragraph is only visible on medium-sized screens and larger (d-md-block). It is hidden on small screens (d-none).
        </p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
